<ion-header>
  <ion-toolbar color="success">
    <div class="container">
      <img src="https://www.pngall.com/wp-content/uploads/10/Walter-White-Breaking-Bad-Series-PNG-Photo.png" width="70" height="70" />
    </div>
    <ion-title>DEATHS</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
      <ion-item button detail lines="inset" *ngFor="let death of deaths| async" (click)="openDetails(death)">
        {{ death?.death }}
      </ion-item>
  </ion-list>
</ion-content>
