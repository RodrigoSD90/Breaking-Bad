<ion-header>
   <ion-toolbar color="success">
     <div class="container">
       <img src="https://www.pngall.com/wp-content/uploads/10/Walter-White-Breaking-Bad-Silhouette-PNG-Image.png" width="70" height="70" />
     </div>
  <ion-title>EPISODES</ion-title>
     
   </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let episode of episodes | async" (click)="openDetails(episode)">
        {{ episode?.title }}
        </ion-item>
    </ion-list>
</ion-content>
