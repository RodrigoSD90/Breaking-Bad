<ion-header>
  <ion-toolbar color="success">
    <div class="container">
      <img src="https://www.pngall.com/wp-content/uploads/10/Walter-White-Breaking-Bad-Silhouette-PNG-File.png" width="70" height="70" />
    </div>
    <ion-title>QUOTES</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
      <ion-item button detail lines="inset" *ngFor="let quote of quotes | async" (click)="openDetails(quote)">
      {{ quote?.quote }}
      </ion-item>
  </ion-list>
</ion-content>
